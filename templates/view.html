<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>View</title>
    <style>
        :root {
            --bg-primary: #ffffff;
            --bg-sidebar: #f8f9fa;
            --text-primary: #000000;
            --text-secondary: #333333;
            --border-color: #cccccc;
            --active-item: #0d6efd;
            --button-bg: #007bff;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --bg-primary: #121212;
                --bg-sidebar: #252526;
                --text-primary: #ffffff;
                --text-secondary: #e0e0e0;
                --border-color: #444444;
                --active-item: #0d6efd;
                --button-bg: #0d6efd;
            }
        }

        body {
            display: flex;
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", monospace;
            height: 100vh;
            background: var(--bg-primary);
            color: var(--text-primary);
        }

        #sidebar {
            width: 260px;
            background: var(--bg-sidebar);
            border-right: 1px solid var(--border-color);
            position: relative;
            overflow: hidden;
        }

        #backButtonContainer {
            padding: 8px 16px;
            border-bottom: 1px solid var(--border-color);
            margin-bottom: 0px;
        }

        #sidebar canvas {
            display: block;
        }

        #preview {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #000;
        }

        #preview img {
            max-width: 98vw;
            max-height: 98vh;
            object-fit: contain;
        }

        #preview .loading {
            color: #aaa;
            font-family: monospace;
        }

        #error {
            color: #ff6b6b;
            padding: 20px;
            font-family: monospace;
            display: none;
        }
    </style>
</head>
<body>

<div id="sidebar">
    <div id="backButtonContainer">
        <button id="backBtn" style="
            width: 100%;
            padding: 6px 0;
            background: var(--button-bg);
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 13px;
            font-weight: normal;
        ">‚Üê Back to Gallery</button>
    </div>
    <canvas id="sidebarCanvas"></canvas>
</div>
<div id="preview">
    <div class="loading">Loading...</div>
</div>
<div id="error"></div>

<script>
// === CONFIGURATION ===
const GAP_SIZE = 4;
const SCROLLBAR_WIDTH = 16;
const BUTTON_HEIGHT = 16;
const SHOW_SCROLLBAR_BUTTONS = true;
const SCROLL_INTERVAL_MS = 30; // ~33 FPS

// === STATE ===
let initialLoad = true;
let currentFileListFull = [];
let currentPayload = null;
let selectedIndex = -1;

let scrollTop = 0;
let maxScroll = 0;
let totalContentHeight = 0;

let isDragging = false;
let dragStartY = 0;
let dragStartScrollTop = 0;

let autoScrollDirection = 0; // -1 = up, 1 = down
let autoScrollInterval = null;

// === CANVAS ===
const canvas = document.getElementById('sidebarCanvas');
const ctx = canvas.getContext('2d');
const lineHeight = 24;
const paddingLeft = 16;

function drawArrowUp(x, y, size, color) {
    ctx.fillStyle = color;
    ctx.beginPath();
    ctx.moveTo(x, y + size);
    ctx.lineTo(x + size / 2, y);
    ctx.lineTo(x + size, y + size);
    ctx.closePath();
    ctx.fill();
}

function drawArrowDown(x, y, size, color) {
    ctx.fillStyle = color;
    ctx.beginPath();
    ctx.moveTo(x, y);
    ctx.lineTo(x + size / 2, y + size);
    ctx.lineTo(x + size, y);
    ctx.closePath();
    ctx.fill();
}

function updateMetrics() {
    const container = document.getElementById('sidebar');
    const topBarHeight = document.getElementById('backButtonContainer').offsetHeight;
    canvas.width = container.clientWidth;
    canvas.height = container.clientHeight - topBarHeight;

    totalContentHeight = currentFileListFull.length * (lineHeight + GAP_SIZE);
    const viewportHeight = canvas.height;
    maxScroll = Math.max(0, totalContentHeight - viewportHeight);
    scrollTop = Math.min(scrollTop, maxScroll);
}

function getScrollbarMetrics() {
    const h = canvas.height;
    const trackTop = SHOW_SCROLLBAR_BUTTONS ? BUTTON_HEIGHT : 0;
    const trackBottom = SHOW_SCROLLBAR_BUTTONS ? BUTTON_HEIGHT : 0;
    const trackHeight = h - trackTop - trackBottom;

    if (totalContentHeight <= canvas.height) {
        return { trackTop, trackHeight, thumbHeight: 0, thumbY: 0, h };
    }

    let thumbHeight = Math.max(20, (canvas.height / totalContentHeight) * trackHeight);
    const scrollableTrack = trackHeight - thumbHeight;
    const thumbY = trackTop + (scrollTop / maxScroll) * scrollableTrack;

    return { trackTop, trackHeight, thumbHeight, thumbY, h };
}

function renderSidebar() {
    const { width, height } = canvas;
    ctx.clearRect(0, 0, width, height);

    const bgColor = getComputedStyle(document.documentElement).getPropertyValue('--bg-sidebar').trim();
    const textColor = getComputedStyle(document.documentElement).getPropertyValue('--text-secondary').trim();
    const activeBgColor = getComputedStyle(document.documentElement).getPropertyValue('--active-item').trim();
    const activeTextColor = '#ffffff';

    ctx.fillStyle = bgColor;
    ctx.fillRect(0, 0, width, height);

    const contentWidth = width - SCROLLBAR_WIDTH;

    if (totalContentHeight > 0) {
        const itemHeight = lineHeight + GAP_SIZE;
        const start = Math.floor(scrollTop / itemHeight);
        const visibleLines = Math.ceil(height / itemHeight) + 2;
        const end = Math.min(currentFileListFull.length, start + visibleLines);

        for (let i = start; i < end; i++) {
            const y = i * itemHeight - scrollTop;
            const filename = currentFileListFull[i].replace(/\\/g, '/').split('/').pop();

            if (i === selectedIndex) {
                ctx.fillStyle = activeBgColor;
                ctx.fillRect(0, y, contentWidth, lineHeight);
                ctx.fillStyle = activeTextColor;
            } else {
                ctx.fillStyle = textColor;
            }

            ctx.font = '14px -apple-system, BlinkMacSystemFont, "Segoe UI", monospace';
            ctx.textBaseline = 'middle';
            ctx.fillText(filename, paddingLeft, y + lineHeight / 2);
        }
    }

    // === Scrollbar ===
    if (totalContentHeight > height) {
        const { trackTop, trackHeight, thumbHeight, thumbY, h } = getScrollbarMetrics();

        // Track
        ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
        ctx.fillRect(width - SCROLLBAR_WIDTH, trackTop, SCROLLBAR_WIDTH, trackHeight);

        // Left border
        ctx.strokeStyle = 'rgba(0, 0, 0, 0.2)';
        ctx.lineWidth = 1;
        ctx.beginPath();
        ctx.moveTo(width - SCROLLBAR_WIDTH, 0);
        ctx.lineTo(width - SCROLLBAR_WIDTH, h);
        ctx.stroke();

        // Buttons
        if (SHOW_SCROLLBAR_BUTTONS) {
            ctx.fillStyle = 'rgba(0,0,0,0.15)';
            ctx.fillRect(width - SCROLLBAR_WIDTH, 0, SCROLLBAR_WIDTH, BUTTON_HEIGHT);
            drawArrowUp(width - SCROLLBAR_WIDTH + 4, 4, 8, '#666');

            ctx.fillRect(width - SCROLLBAR_WIDTH, h - BUTTON_HEIGHT, SCROLLBAR_WIDTH, BUTTON_HEIGHT);
            drawArrowDown(width - SCROLLBAR_WIDTH + 4, h - BUTTON_HEIGHT + 2, 8, '#666');
        }

        // Thumb
        ctx.fillStyle = 'rgba(0, 0, 0, 0.4)';
        ctx.fillRect(width - SCROLLBAR_WIDTH, thumbY, SCROLLBAR_WIDTH, thumbHeight);

        ctx.strokeStyle = 'rgba(255, 255, 255, 0.3)';
        ctx.lineWidth = 1;
        ctx.strokeRect(width - SCROLLBAR_WIDTH, thumbY, SCROLLBAR_WIDTH, thumbHeight);
    }
}

function scrollToPosition(pos) {
    scrollTop = Math.max(0, Math.min(maxScroll, pos));
    renderSidebar();
}

function startAutoScroll(direction) {
    if (autoScrollInterval) return;
    autoScrollDirection = direction;
    autoScrollInterval = setInterval(() => {
        if (autoScrollDirection === -1) {
            scrollToPosition(scrollTop - (lineHeight + GAP_SIZE));
        } else if (autoScrollDirection === 1) {
            scrollToPosition(scrollTop + (lineHeight + GAP_SIZE));
        }
    }, SCROLL_INTERVAL_MS);
}

function stopAutoScroll() {
    if (autoScrollInterval) {
        clearInterval(autoScrollInterval);
        autoScrollInterval = null;
        autoScrollDirection = 0;
    }
}

// === MOUSE HANDLERS ===
function handleMouseDown(event) {
    const rect = canvas.getBoundingClientRect();
    const x = event.clientX - rect.left;
    const y = event.clientY - rect.top;

    const contentWidth = canvas.width - SCROLLBAR_WIDTH;

    // Ignore list area mousedown (we only care about scrollbar)
    if (x >= contentWidth && totalContentHeight > canvas.height) {
        event.preventDefault();

        const { trackTop, trackHeight, thumbHeight, thumbY, h } = getScrollbarMetrics();

        // Up button
        if (SHOW_SCROLLBAR_BUTTONS && y < BUTTON_HEIGHT) {
            startAutoScroll(-1);
            return;
        }

        // Down button
        if (SHOW_SCROLLBAR_BUTTONS && y > h - BUTTON_HEIGHT) {
            startAutoScroll(1);
            return;
        }

        // Thumb
        if (y >= thumbY && y <= thumbY + thumbHeight) {
            isDragging = true;
            dragStartY = y;
            dragStartScrollTop = scrollTop;
            return;
        }
    }
}

function handleMouseUp(event) {
    stopAutoScroll();
    isDragging = false;
}

function handleMouseMove(event) {
    if (!isDragging || totalContentHeight <= canvas.height) return;
    const rect = canvas.getBoundingClientRect();
    const y = event.clientY - rect.top;
    const delta = y - dragStartY;

    const { trackTop, trackHeight, thumbHeight } = getScrollbarMetrics();
    const scrollableTrack = trackHeight - thumbHeight;
    if (scrollableTrack <= 0) return;

    const ratio = delta / scrollableTrack;
    const newScroll = dragStartScrollTop + ratio * maxScroll;
    scrollToPosition(newScroll);
}

function handleCanvasClick(event) {
    const rect = canvas.getBoundingClientRect();
    const x = event.clientX - rect.left;
    const y = event.clientY - rect.top;

    const contentWidth = canvas.width - SCROLLBAR_WIDTH;

    // Click on list
    if (x < contentWidth) {
        const index = Math.floor((y + scrollTop) / (lineHeight + GAP_SIZE));
        if (index >= 0 && index < currentFileListFull.length) {
            selectedIndex = index;
            renderSidebar();
            switchToImageByPath(currentFileListFull[selectedIndex]);
        }
        return;
    }

    // Click on scrollbar track (not buttons, not thumb)
    if (totalContentHeight <= canvas.height) return;

    const { trackTop, trackHeight, thumbHeight, thumbY, h } = getScrollbarMetrics();

    // Skip if clicked on buttons or thumb (already handled by mousedown)
    if (SHOW_SCROLLBAR_BUTTONS && (y < BUTTON_HEIGHT || y > h - BUTTON_HEIGHT)) return;
    if (y >= thumbY && y <= thumbY + thumbHeight) return;

    // Jump to position
    const scrollableTrack = trackHeight - thumbHeight;
    if (scrollableTrack <= 0) return;

    const clickRatio = (y - trackTop - (y < thumbY ? 0 : thumbHeight)) / scrollableTrack;
    const targetScroll = Math.max(0, Math.min(maxScroll, clickRatio * maxScroll));
    scrollToPosition(targetScroll);
}

// Attach events
canvas.addEventListener('mousedown', handleMouseDown);
canvas.addEventListener('click', handleCanvasClick);
window.addEventListener('mousemove', handleMouseMove);
window.addEventListener('mouseup', handleMouseUp);

// Wheel
function onWheel(e) {
    if (totalContentHeight <= canvas.height) return;
    scrollToPosition(scrollTop + e.deltaY);
    e.preventDefault();
}
canvas.addEventListener('wheel', onWheel, { passive: false });

// Resize
window.addEventListener('resize', () => {
    updateMetrics();
    renderSidebar();
});

// === UTILS ===
function showError(msg) {
    document.getElementById('error').textContent = msg;
    document.getElementById('error').style.display = 'block';
    document.querySelector('#preview .loading').style.display = 'none';
}

function hideError() {
    document.getElementById('error').style.display = 'none';
}

async function loadImageByPath(fullPath) {
    hideError();
    const preview = document.getElementById('preview');
    preview.innerHTML = '<div class="loading">Loading image...</div>';

    try {
        const payload = { ...currentPayload, full_path: fullPath };
        const b64 = btoa(unescape(encodeURIComponent(JSON.stringify(payload))));
        const res = await fetch(`/api/view?data=${encodeURIComponent(b64)}`);
        if (!res.ok) {
            const err = await res.json().catch(() => ({}));
            throw new Error(err.error || `HTTP ${res.status}`);
        }
        const data = await res.json();

        document.title = `View: ${data.filename}`;

        preview.innerHTML = '';
        const img = document.createElement('img');
        img.src = data.image_url + '?t=' + Date.now();
        img.alt = data.full_path;
        img.title = data.full_path;
        preview.appendChild(img);

        currentFileListFull = data.file_list_full;
        currentPayload = JSON.parse(atob(data.encoded_data));

        selectedIndex = currentFileListFull.findIndex(fp =>
            fp.toLowerCase() === data.full_path.toLowerCase()
        );
        if (selectedIndex === -1) selectedIndex = 0;

        updateMetrics();
        renderSidebar();

        const { folder, regex, save } = currentPayload;
        const url = new URL('/', window.location.origin);
        if (folder) url.searchParams.set('path', folder);
        if (regex) url.searchParams.set('regex', regex);
        if (save) url.searchParams.set('save', 'true');
        document.getElementById('backBtn').onclick = () => {
            window.location.href = url.toString();
        };

    } catch (err) {
        showError("Failed to load image: " + err.message);
    }
}

function switchToImageByPath(fullPath) {
    const filename = fullPath.replace(/\\/g, '/').split('/').pop();
    const newPayload = { ...currentPayload, full_path: fullPath };
    const b64 = btoa(unescape(encodeURIComponent(JSON.stringify(newPayload))));
    history.pushState(null, '', `/view/${b64}`);
    document.title = `View: ${filename}`;
    initialLoad = false;
    loadImageByPath(fullPath);
}

// === INIT ===
(async () => {
    const urlParts = window.location.pathname.split('/');
    const b64Data = urlParts[urlParts.length - 1];

    if (!b64Data) {
        showError("No view data in URL");
        return;
    }

    try {
        const res = await fetch(`/api/view?data=${encodeURIComponent(b64Data)}`);
        if (!res.ok) {
            const err = await res.json().catch(() => ({}));
            throw new Error(err.error || `HTTP ${res.status}`);
        }
        const data = await res.json();

        currentFileListFull = data.file_list_full;
        currentPayload = JSON.parse(atob(data.encoded_data));

        selectedIndex = currentFileListFull.findIndex(fp =>
            fp.toLowerCase() === data.full_path.toLowerCase()
        );
        if (selectedIndex === -1) selectedIndex = 0;

        updateMetrics();
        renderSidebar();

        loadImageByPath(data.full_path);
        initialLoad = false;

    } catch (err) {
        showError("Initial load failed: " + err.message);
    }
})();

window.addEventListener('popstate', () => {
    const urlParts = window.location.pathname.split('/');
    const b64Data = urlParts[urlParts.length - 1];
    if (b64Data) {
        window.location.reload();
    }
});
</script>

</body>
</html>
